<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Layout</title>
</head>
<body>
    <div class="row header">
        <div class="col-2">
            <div class="box col"></div>
        </div>
        <div class="col-6">
            <div class="box col"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="box col2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="box leftCol1"></div>
            <div class="box leftCol1"></div>
            <div class="box1 leftCol2"></div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <div class="box2 midCol1"></div>
                    <div class="box3 midCol2"></div>
                </div>
                <div class="col-6">
                    <div class="box rightCol1"></div>
                    <div class="box rightCol2"></div>
                    <div class="box rightCol3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="box footer"></div>
        </div>
    </div>
</body>
</html>
